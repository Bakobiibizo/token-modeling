<!-- Vesting Modal Partial -->
<div
  id="greeble-modal"
  class="greeble-modal"
  role="dialog"
  aria-modal="true"
  aria-labelledby="vesting-modal-title"
  aria-describedby="vesting-modal-desc"
>
  <div
    class="greeble-modal__backdrop"
    aria-hidden="true"
    hx-get="/modal/close"
    hx-target="#modal-root"
    hx-swap="innerHTML"
  ></div>

  <div class="greeble-modal__panel" tabindex="-1" data-modal-focus>
    <header class="greeble-modal__header">
      <div class="greeble-modal__heading">
        <h2 id="vesting-modal-title" class="greeble-heading-2">Edit Vesting Schedules</h2>
        <p id="vesting-modal-desc" class="greeble-modal__support">
          Configure up to three cohorts. You can adjust names and timings later.
        </p>
      </div>
      <button
        class="greeble-icon-button greeble-modal__close"
        type="button"
        aria-label="Close dialog"
        hx-get="/modal/close"
        hx-target="#modal-root"
        hx-swap="innerHTML"
      >Ã—</button>
    </header>

    <form
      class="greeble-modal__form stack"
      hx-post="/modal/vesting/submit"
      hx-target="#modal-root"
      hx-swap="innerHTML"
    >
      <!-- Row 0 -->
      <fieldset class="greeble-fieldset">
        <legend class="greeble-caption">Cohort 1</legend>
        <label class="greeble-field__label" for="name_0">Name</label>
        <input class="greeble-input" id="name_0" name="name_0" value="Team" />
        <label class="greeble-field__label" for="total_tokens_0">Total tokens</label>
        <input class="greeble-input" id="total_tokens_0" name="total_tokens_0" type="number" step="any" value="25000000" />
        <label class="greeble-field__label" for="start_day_0">Start day</label>
        <input class="greeble-input" id="start_day_0" name="start_day_0" type="number" value="0" />
        <label class="greeble-field__label" for="cliff_days_0">Cliff days</label>
        <input class="greeble-input" id="cliff_days_0" name="cliff_days_0" type="number" value="180" />
        <label class="greeble-field__label" for="vest_days_0">Vest days</label>
        <input class="greeble-input" id="vest_days_0" name="vest_days_0" type="number" value="730" />
      </fieldset>

      <!-- Row 1 -->
      <fieldset class="greeble-fieldset">
        <legend class="greeble-caption">Cohort 2</legend>
        <label class="greeble-field__label" for="name_1">Name</label>
        <input class="greeble-input" id="name_1" name="name_1" value="Investors" />
        <label class="greeble-field__label" for="total_tokens_1">Total tokens</label>
        <input class="greeble-input" id="total_tokens_1" name="total_tokens_1" type="number" step="any" value="15000000" />
        <label class="greeble-field__label" for="start_day_1">Start day</label>
        <input class="greeble-input" id="start_day_1" name="start_day_1" type="number" value="0" />
        <label class="greeble-field__label" for="cliff_days_1">Cliff days</label>
        <input class="greeble-input" id="cliff_days_1" name="cliff_days_1" type="number" value="90" />
        <label class="greeble-field__label" for="vest_days_1">Vest days</label>
        <input class="greeble-input" id="vest_days_1" name="vest_days_1" type="number" value="365" />
      </fieldset>

      <!-- Row 2 -->
      <fieldset class="greeble-fieldset">
        <legend class="greeble-caption">Cohort 3</legend>
        <label class="greeble-field__label" for="name_2">Name</label>
        <input class="greeble-input" id="name_2" name="name_2" value="Advisors" />
        <label class="greeble-field__label" for="total_tokens_2">Total tokens</label>
        <input class="greeble-input" id="total_tokens_2" name="total_tokens_2" type="number" step="any" value="5000000" />
        <label class="greeble-field__label" for="start_day_2">Start day</label>
        <input class="greeble-input" id="start_day_2" name="start_day_2" type="number" value="0" />
        <label class="greeble-field__label" for="cliff_days_2">Cliff days</label>
        <input class="greeble-input" id="cliff_days_2" name="cliff_days_2" type="number" value="180" />
        <label class="greeble-field__label" for="vest_days_2">Vest days</label>
        <input class="greeble-input" id="vest_days_2" name="vest_days_2" type="number" value="365" />
      </fieldset>

      <div class="greeble-modal__actions">
        <button class="greeble-button greeble-button--primary" type="submit">Save</button>
        <button
          class="greeble-button greeble-button--ghost"
          type="button"
          hx-get="/modal/close"
          hx-target="#modal-root"
          hx-swap="innerHTML"
        >Cancel</button>
      </div>
    </form>
  </div>
</div>
