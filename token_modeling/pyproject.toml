[project]
name = "greeble-starter"
version = "0.1.0"
description = "Starter project generated by greeble CLI"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastapi>=0.110.0",
    "uvicorn>=0.23.0",
    "jinja2>=3.1.2",
    "python-multipart>=0.0.6",
    "greeble",
]

[project.optional-dependencies]
dev = ["pytest>=8.4.2", "ruff>=0.13.1"]

[project.scripts]
greeble-starter = "greeble_starter.__main__:main"

[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/greeble_starter"]

[tool.uv.sources]
greeble = { git = "https://github.com/bakobiibizo/greeble" }